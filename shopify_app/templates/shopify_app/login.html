{% extends "base.html" %}
{% block content %}
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
      <img src="ankor-wat.jpg" alt="los angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="taj-mahal_copy.jpg" style="width:100%;">
      </div>

      <div class="item">
        <img src="austin-fireworks.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<form action="{% url 'shopify_app_authenticate' %}" method="post">{% csrf_token %}
  <label for='shop'><strong>The URL of the Shop</strong>
    <span class="hint">(or just the subdomain if it&rsquo;s at myshopify.com)</span>
  </label>
  <p>
    <input id="shop" name="shop" size="45" type="text" />
    <input name="commit" type="submit" value="Install" />
  </p>
</form>
{% endblock %}
